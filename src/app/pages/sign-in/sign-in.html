    <!-- Title -->
    <h2 class="title">Sign in</h2>

    <!-- Social Sign In Buttons -->
    <div class="social-buttons">
      <button mat-raised-button class="google-btn" (click)="signInWithGoogle()">
        <mat-icon>
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </mat-icon>
        <span>With Google</span>
      </button>

      <button mat-icon-button class="social-icon-btn facebook">
        <mat-icon>facebook</mat-icon>
      </button>

      <button mat-icon-button class="social-icon-btn twitter">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>Or with Email</span>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <div class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <!-- Email/Password Form -->
    <form class="email-form" (ngSubmit)="signInWithEmail()">
      <mat-form-field appearance="outline" class="email-field">
        <mat-label>Your Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="email@example.com"
          required
        />
        <mat-icon matSuffix class="input-icon">
          @if (email()) {
            <span class="check-icon">✓</span>
          }
        </mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="password-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          class="visibility-toggle"
        >
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot?</a>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="sign-in-btn"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <mat-spinner diameter="24"></mat-spinner>
        } @else {
          Sign In
        }
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="sign-up-link">
      <span>New User?</span>
      <a routerLink="/welcome" class="sign-up-text">Sign Up</a>
    </div>
  </div>
</div>
